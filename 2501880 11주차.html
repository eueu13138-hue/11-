<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Background Property</title>
    <style>
        #box {
            background-image: url('https://img2.daumcdn.net/thumb/R658x0.q70/?fname=https://t1.daumcdn.net/news/202501/14/trend_a_word/20250114131228087yanr.png');
            width: 600px;
            height: 350px;

            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Font Property</title>
    <style>
  .box {
 width: 100px; height: 100px;
 position: absolute;
 }
 .box:nth-child(1) { background-color: red; }
 .box:nth-child(2) { background-color: green; }
 .box:nth-child(3) { background-color: blue; }
    </style>
</head>
<body>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
</body>
</html>
